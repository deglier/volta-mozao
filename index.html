<body>

  <template id="photoLabel">
    <p class="label-photo"></p>
  </template>

  <h2 class="top">Faltam: </h2>
  <ul id="countdown">
    <li id="days">
      <div class="number">00</div>
      <div class="label">Days</div>
    </li>
    <li id="hours">
      <div class="number">00</div>
      <div class="label">Hours</div>
    </li>
    <li id="minutes">
      <div class="number">00</div>
      <div class="label">Minutes</div>
    </li>
    <li id="seconds">
      <div class="number">00</div>
      <div class="label">Seconds</div>
    </li>
  </ul>
  <h2 class="bottom">Para o mozão voltar!</h2>
  <h4 class="label-bottom">* Todo dia uma nova foto para você!</h4>

  <p class="label-photo"><!-- LABEL INSERTED BY HTML TEMPLATES --></p>
