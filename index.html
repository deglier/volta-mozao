<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Volta Mozão!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2 class="top">Faltam: </h2>
  <ul id="countdown">
    <li id="days">
      <div class="number">00</div>
      <div class="label">Days</div>
    </li>
    <li id="hours">
      <div class="number">00</div>
      <div class="label">Hours</div>
    </li>
    <li id="minutes">
      <div class="number">00</div>
      <div class="label">Minutes</div>
    </li>
    <li id="seconds">
      <div class="number">00</div>
      <div class="label">Seconds</div>
    </li>
  </ul>
  <h2 class="bottom">Para o mozão voltar!</h2>
  <h4 class="label-bottom">* Todo dia uma nova foto para você!</h4>

  <p class="label-photo">Foto: Dia chuvoso no Rio de Janeiro</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
